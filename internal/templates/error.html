<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - {{ .StatusCode }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <style>
        /* Background */
        body {
            background: linear-gradient(to right, #0a2a50, #1c3b67); /* Darker blue gradient */
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #fff;
        }

        /* Main Container Styling */
        .error-container {
            text-align: center;
            padding: 50px 50px; /* Increased padding for more space */
            background-color: rgba(0, 0, 0, 0.85); /* Darker background for the card */
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Animation for Fade In */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Error Code Styling */
        .error-container h1 {
            font-size: 120px;
            font-weight: 700;
            margin-bottom: 25px; /* Increased spacing between error code and title */
        }

        /* Error Message Styling */
        .error-container h2 {
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 30px; /* Increased space between error message and description */
        }

        /* Message Text */
        .error-container p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 35px; /* Increased margin for more space before button */
        }

        /* Modern, Smaller and Elegant Button Styling */
        .error-container .btn-home {
            padding: 10px 20px; /* Smaller padding */
            font-size: 14px; /* Smaller font size */
            background-color: #007bff;
            color: white;
            border-radius: 30px; /* Softer rounded corners */
            border: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
            transition: all 0.3s ease;
            font-weight: 600;
            text-decoration: none;
        }

        /* Hover Effect for the button */
        .error-container .btn-home:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 25px rgba(0, 123, 255, 0.4);
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 767px) {
            .error-container h1 {
                font-size: 100px;
            }

            .error-container h2 {
                font-size: 26px;
            }

            .error-container p {
                font-size: 16px;
            }

            .error-container .btn-home {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="error-container">
    <h1>{{ .StatusCode }}</h1>
    <h2>{{ .ErrorMessage }}</h2>
    <p>Something went wrong. We apologize for the inconvenience.</p>
    <a href="/" class="btn-home">Back to Homepage</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
